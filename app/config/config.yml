imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: fr

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
            softrestore:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: false

# Stof Doctrine Configuration
stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            timestampable: true
            softdeleteable: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# FOSRest Configuration
fos_rest:
    body_listener:
        array_normalizer: fos_rest.normalizer.camel_keys
    param_fetcher_listener: true
    exception:
        enabled: true
    format_listener:
        rules:
            fallback_format: json
    view:
        view_response_listener: true

# FOSOAuth Configuration
fos_oauth_server:
    db_driver: orm
    client_class: AppBundle\Entity\OAuth\Client
    access_token_class: AppBundle\Entity\OAuth\AccessToken
    refresh_token_class: AppBundle\Entity\OAuth\RefreshToken
    auth_code_class: AppBundle\Entity\OAuth\AuthCode
    service:
        user_provider: user_provider_service
        storage: oauth_storage_service
